<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com Transição de Cor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #3498db; /* Cor azul padrão para os links */
            transition: color 0.3s ease; /* Adiciona uma transição suave de 0.3 segundos para a cor */
        }

        a:hover {
            color: #e74c3c; /* Cor vermelha ao passar o mouse sobre o link */
        }
    </style>
</head>
<body>

    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>

</body>
</html>
