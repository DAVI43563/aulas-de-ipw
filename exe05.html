    <style>
        /* Estilizando a lista não ordenada */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Estilizando os ícones */
        ul li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* Estilizando o ícone SVG */
        ul li svg {
            width: 24px; /* Tamanho do ícone */
            height: 24px;
            margin-right: 8px; /* Espaçamento à direita do ícone */
            fill: #3498db; /* Cor do ícone */
        }
    </style>
    <title>Sua Página</title>
</head>
