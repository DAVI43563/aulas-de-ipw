<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Caixa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .caixa {
            width: 300px;
            height: 150px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
        }

        .borda-arredondada {
            border-radius: 10px;
        }

        .margem-interna {
            margin: 20px;
        }

        .preenchimento {
            padding: 30px;
        }
    </style>
</head>
<body>

    <div class="caixa">
        <p>Esta Ã© uma caixa retangular com diferentes estilos aplicados.</p>
    </div>

    <div class="caixa borda-arredondada">
        <p>Esta caixa tem bordas arredondadas.</p>
    </div>

    <div class="caixa margem-interna">
        <p>Esta caixa tem margens internas adicionadas.</p>
    </div>

    <div class="caixa preenchimento">
        <p>Esta caixa tem um preenchimento extra.</p>
    </div>

</body>
</html>
